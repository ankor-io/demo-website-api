<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="./src/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ablue: "#0a3fa9",
            },
            fontFamily: {
              sans: ["Noto Sans"],
            },
          },
        },
      }
    </script>
    <style>
      @layer base {
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"] {
          -webkit-appearance: none;
          margin: 0;
          -moz-appearance: textfield !important;
        }

        .ais-Highlight-highlighted {
          background-color: #fff;
          color: rgb(3, 105, 161);
        }
      }
    </style>
    <title>Ankor Website API Demo</title>
  </head>

  <body class="bg-white text-md font-sans h-full">
    <div class="min-h-full">
      <nav class="border-b border-gray-200 bg-white">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 justify-between">
            <div class="flex">
              <div class="flex flex-shrink-0 items-center">
                <img
                  class="block h-8 w-auto lg:hidden"
                  src="./src/assets/ankor.svg"
                  alt="Ankor Software"
                />
                <img
                  class="hidden h-8 w-auto lg:block"
                  src="./src/assets/ankor.svg"
                  alt="Ankor Software"
                />
              </div>
              <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
                <!-- top nav -->
                <a
                  href="/"
                  class="inline-flex items-center border-b-2 border-indigo-500 px-1 pt-1 text-sm font-medium text-gray-900"
                  aria-current="page"
                  >Dropdown Search</a
                >
                <!-- a
                  href="./src/geo-navigation.html"
                  class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                  >Navigation by Geography</a
                -->
                <a
                  href="./src/yacht-template.html"
                  class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                  >Yacht Template</a
                >
              </div>
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:items-center">
              <!-- github link -->
              <div class="relative ml-3">
                <div>
                  <a
                    href="https://github.com/ankor-io/demo-website-api"
                    class="relative flex max-w-xs items-center rounded-full bg-white text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                    id="user-menu-button"
                    aria-expanded="false"
                    aria-haspopup="true"
                  >
                    <img
                      class="h-8 w-8 rounded-full"
                      src="./src/assets/github-mark.svg"
                      alt=""
                    />
                  </a>
                </div>
              </div>
            </div>
            <div class="-mr-2 flex items-center sm:hidden">
              <!-- mobile top nav button -->
              <button
                type="button"
                id="sm-menu"
                class="relative inline-flex items-center justify-center rounded-md bg-white p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                aria-controls="sm-menu"
                aria-expanded="false"
              >
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <svg
                  id="sm-menu-closed"
                  class="block h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
                <svg
                  id="sm-menu-opened"
                  class="hidden h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- sm breakpoint menu, show/hide based on menu state. -->
        <div class="sm:hidden hidden" id="sm-menu-content">
          <div class="space-y-1 pb-3 pt-2">
            <a
              href="/"
              class="block border-l-4 border-indigo-500 bg-indigo-50 py-2 pl-3 pr-4 text-base font-medium text-indigo-700"
              aria-current="page"
              >Dropdown Search</a
            >
            <a
              href="./src/geo-navigation.html"
              class="block border-l-4 border-transparent py-2 pl-3 pr-4 text-base font-medium text-gray-600 hover:border-gray-300 hover:bg-gray-50 hover:text-gray-800"
              >Navigation by Geography</a
            >
            <a
              href="./src/yacht-template.html"
              class="block border-l-4 border-transparent py-2 pl-3 pr-4 text-base font-medium text-gray-600 hover:border-gray-300 hover:bg-gray-50 hover:text-gray-800"
              >Yacht Template</a
            >
          </div>
          <div class="border-t border-gray-200 pb-3 pt-4">
            <!-- github link -->
            <div class="relative ml-3">
              <div>
                <a
                  href="https://github.com/ankor-io/demo-website-api"
                  class="relative flex max-w-xs items-center rounded-full bg-white text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                  id="user-menu-button"
                  aria-expanded="false"
                  aria-haspopup="true"
                >
                  <img
                    class="h-8 w-8 rounded-full"
                    src="./src/assets/github-mark.svg"
                    alt=""
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- content -->
      <div class="py-10">
        <header>
          <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <h1
              class="text-xl font-bold leading-tight tracking-tight text-gray-900"
            >
              Multi-level Dropdown Search
            </h1>
          </div>
        </header>
        <main>
          <div
            class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8 grid grid-cols-1 gap-y-4"
          >
            <!-- msg -->
            <div class="text-gray-400 pb-4">
              <ul>
                <li>All data uses dates in 2024</li>
              </ul>
            </div>

            <div class="grid grid-cols-1 gap-x-6 gap-y-4 md:grid-cols-3 lg:grid-cols-6 xl:gap-x-8">
              <!-- Destination; this is a dynamic facet -->
              <div>
                <label
                  for="destination"
                  class="block text-sm uppercase font-medium leading-6 text-gray-900"
                  >Destination</label
                >
                <div id="refinement-destination"></div>
              </div>

              <!-- Type of Yacht; this is a dynamic facet -->
              <div>
                <label
                  for="yachtType"
                  class="block text-sm uppercase font-medium leading-6 text-gray-900"
                  >Type of yacht</label
                >
                <div id="refinement-yachtType"></div>
              </div>
              <!-- Length (m); this is a filter -->
              <div>
                <label
                  for="length"
                  class="block text-sm uppercase font-medium leading-6 text-gray-900"
                  >Length (m)</label
                >
                <select
                  id="refinement-length"
                  class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                >
                  <option value="[0]">Any</option>
                  <option value="[,20]">&lt; 20 m</option>
                  <option value="[20,30]">20-30 m</option>
                  <option value="[30,40]">30-40 m</option>
                  <option value="[40,50]">40-50 m</option>
                  <option value="[50]">&gt; 50 m</option>
                </select>
              </div>

              <!-- Num of Guests; (assuming "up to this number of guests") this is a filter -->
              <!-- 
                This uses the 'sleeps' field from the API which is for TERM (multi-day) charters.
                Single day charters should use the 'crusingCapacity' field from the API .
              -->
              <div>
                <label
                  for="sleeps"
                  class="block text-sm uppercase font-medium leading-6 text-gray-900"
                  >Number of Guests</label
                >
                <select
                  id="refinement-sleeps"
                  class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                >
                  <option value="[0]">Any</option>
                  <option value="[,1]">1</option>
                  <option value="[,2]">2</option>
                  <option value="[,3]">3</option>
                  <option value="[,4]">4</option>
                  <option value="[,5]">5</option>
                  <option value="[,6]">6</option>
                  <option value="[,7]">7</option>
                  <option value="[,8]">8</option>
                  <option value="[,9]">9</option>
                  <option value="[,10]">10</option>
                  <option value="[,11]">11</option>
                  <option value="[,12]">12</option>
                  <option value="[,15]">15</option>
                  <option value="[,20]">20</option>
                  <option value="[,25]">25</option>
                  <option value="[,30]">30</option>
                  <option value="[,40]">40</option>
                  <option value="[,50]">50</option>
                  <option value="[,60]">60</option>
                  <option value="[,100]">100</option>
                </select>
              </div>

              <!-- Embarkation Date; this is a filter using epoch seconds -->
              <div>
                <label
                  for="embarkation"
                  class="block text-sm uppercase font-medium leading-6 text-gray-900"
                  >Embarking Date</label
                >
                <input
                  id="refinement-embarkation"
                  type="text"
                  class="w-28 border border-gray-300 rounded p-2 text-center placeholder:text-sm"
                  placeholder="YYYY-MM-DD"
                />
              </div>
              <!-- Disembarkation Date; this is a filter using epoch seconds -->
              <div>
                <label
                  for="disembarkation"
                  class="block text-sm uppercase font-medium leading-6 text-gray-900"
                  >Disembarking Date</label
                >
                <input
                  id="refinement-disembarkation"
                  type="text"
                  class="w-28 border border-gray-300 rounded p-2 text-center placeholder:text-sm"
                  placeholder="YYYY-MM-DD"
                />
              </div>
            </div>

            <!-- stats -->
            <div class="flex gap-x-4">
              <div id="stats"></div>
              <div id="clear-refinements"></div>
            </div>

            <!-- hits -->
            <div id="hits"></div>

            <!-- pages. -->
            <div id="pagination" class="p-4"></div>
          </div>
        </main>
      </div>
    </div>
  </body>

  <script>
    //
    // toggle some UI elements when open/close nav in sm breakpoint
    document.getElementById("sm-menu").addEventListener("click", function () {
      document.getElementById("sm-menu-content").classList.toggle("hidden")
      document.getElementById("sm-menu-opened").classList.toggle("hidden")
      document.getElementById("sm-menu-closed").classList.toggle("hidden")
    })
  </script>

  <!-- include the search functionality -->
  <script type="module" src="./src/dropdown-search.js"></script>
</html>
