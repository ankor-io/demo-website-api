<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="./src/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              sans: ["Noto Sans"],
            },
          },
        },
      }
    </script>
    <style>
      @layer base {
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"] {
          -webkit-appearance: none;
          margin: 0;
          -moz-appearance: textfield !important;
        }
      }
    </style>
    <title>Ankor Website API Demo - Search</title>
  </head>

  <body class="bg-white text-md font-sans">
    <!-- the top header -->
    <header class="min-h-16 border-1 border-b">
      <div class="grid grid-cols-1 gap-4 px-16 py-2">
        <!-- searchbox + stats -->
        <div class="flex gap-x-4 items-center">
          <div id="search-box" class="w-1/2"></div>
          <div id="stats" class="text-sm text-gray-400"></div>
          <div id="clear-refinements" class="pl-8 text-sm text-sky-400"></div>
        </div>
        <!-- refinements / filters -->
        <div class="flex flex-nowrap gap-x-4">
          <div class="w-24">Sleeps:</div>
          <div id="refinement-sleeps"></div>
        </div>
        <div class="flex flex-nowrap gap-x-4">
          <div class="w-24">Cabins:</div>
          <div id="refinement-cabins"></div>
        </div>
        <div class="flex flex-nowrap gap-x-4">
          <div class="w-24">Bathrooms:</div>
          <div id="refinement-bathrooms"></div>
        </div>
        <div class="flex flex-nowrap gap-x-4">
          <div class="w-24">Price:</div>
          <div id="refinement-price" class="w-full"></div>
        </div>
        <div class="flex flex-nowrap gap-x-4">
          <div class="w-24">Geo:</div>
          <div id="refinement-geoContinent"></div>
          <div id="refinement-geoRegion"></div>
          <div id="refinement-geoName"></div>
        </div>
        <div class="flex flex-nowrap gap-x-4">
          <div class="w-24">Dates:</div>
          <div id="refinement-dates" class="flex flex-row gap-x-2 items-center">
            <div id="refinement-startDate"></div>
            <div class="">to</div>
            <div id="refinement-endDate"></div>
          </div>
        </div>
      </div>
    </header>

    <!-- put the hits in the main content area -->
    <main>
      <div class="mx-8 my-4 md:mx-16 md:my-8">
        <div id="hits"></div>
        <div id="pagination" class="w-full"></div>
      </div>
    </main>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
